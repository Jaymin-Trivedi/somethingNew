<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">

            <a class="text-center d-block mb-5 logo_text" href="#">Login</a>
            <form class="account_form" [formGroup]="loginFormGroup">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>

                    <input type="password" class="form-control" formControlName="pwd">
                </div>
                <!-- <div class="form-group">

                    <select formControlName="type" >
                        <option value="mobile" selected>Mobile</option>
                        <option value="fashion">Fashion</option>
                    </select>
                </div> -->
                

                <div class="form-group">

                    <button  class="btn btn-primary" (click)="onLogin()"  >Sign In</button>
                </div>
            </form>

        </div>
    </div>
</div>
